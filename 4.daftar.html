<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="daftar.css">

    <title>daftar</title>
  </head>
  <body>
    <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-lg-9"></div>

            <div class="shadow">
                <div class="row ms-3">
                    
                    <div class="col-lg-7">
                        <div class="p-5 ps-4 text-dark">
                            <img src="sabil2jpg.jpg" width="120px" height="100px" alt="">
                            <h5 class="mb-1 fw-bold">buat akun google</h5>
                            <p class="mb-4 text-muted"> lanjutkan ke gmail</p>
                            <div class="form">
                                <form action="">
                                    <div class="row">
                                        <div class="col">
                                            <label for="firstname"></label>
                                            <input type="text" class="form-control" placeholder="first name" id="firstname">
                                        </div>
                                        <div class="col">
                                            <label for="firstname"></label>
                                          <input type="text" class="form-control" placeholder="Last name" id="lastname">
                                        </div>

                                      <div>
                                        <label for="exampleFormControlInput1" class="form-label"></label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="username                                                                                                                         @gmail.com">
                                       </div> 
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="pass" class="form-label"></label>
                                            <input type="password" class="form-control" id="pass" placeholder="password">
                                        </div>
                                        
                                        <div class="col">
                                            <label for="pass2" class="form-label"></label>
                                            <input type="password" class="form-control" id="pass2" placeholder="confirm password">
                                        </div>
                                    </div> 

                                    <p class="mb-4 text-muted">gunakan 8 atau beberapa karakter dengan mencampur kata, huruf & simbol</p>

                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary py-2">Daftar</button>
                                    </div>
                                     
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5" style="background-color: #CCD0D7;">
                        <img class="bg-register" width="500" src="reyvi.png" alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
